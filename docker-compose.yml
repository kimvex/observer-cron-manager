version: '3.4'

services:
  observercronmanager:
    image: observercronmanager
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      CRON_STORE: /etc/cron.d/
      NODE_BIN: /usr/bin/node
      ENV_DATABASE: "mysql"
    ports:
      - 3000:3000
